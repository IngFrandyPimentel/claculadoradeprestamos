<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/movile.css">
    <link rel="shortcut icon" href="imagenes/logo.png" type="image/x-icon">
    <title>Calculadora | Prestamos</title>
</head>
<body class="bg-primary">
    <div class="container bg-white my-3 p-2 rounded-4">
        <div class="imagenes">
            <img src="imagenes/logo.png " alt="">
        </div>
        <center>
        
            <h1 class="display-5  mb-5 " >Calculadora de prestamos </h1>

            <input  type="text" placeholder="Digite el Monto" class="form-control w-75 " data-monto required inputmode="numeric"  onkeydown="return soloNumeros(event)" >
            <input type="number" placeholder="Digite la tasa de interes anual" class="form-control w-75 my-2" data-interes >
            <input type="number" placeholder="Digite el tiempo en meses"class="form-control w-75" data-tiempo required>

            <button class="btn btn-primary w-75 my-4" data-boton>Calcular</button>

            <div class="alert  alert-primary desaparece"  data-alerta >

            </div>
            
        </center>
    </div>
        <p class="cpy text-center text-white">Desarrollado por: Ing. Frandy Pimentel</p>
    <script src="js/main.js"></script>
    
</body>
</html>
